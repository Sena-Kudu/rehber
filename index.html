<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rehber Uygulaması</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./skeleton/skeleton.css" />
    <link rel="stylesheet" href="./skeleton/normalize.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rehber Uygulaması</h1>
      <form id="form-rehber">
        <div>
          <label for="ad">Adı</label>
          <input type="text" id="ad" class="u-full-width" />
        </div>
        <div>
          <label for="soyad">Soyad</label>
          <input type="text" id="soyad" class="u-full-width" />
        </div>
        <div>
          <label for="mail">Email</label>
          <input type="text" id="mail" class="u-full-width" />
        </div>

        <div>
          <label for="bos"></label>
          <input
            type="submit"
            value="Kaydet"
            class="button-primary u-full-width kaydetGuncelle"
          />
        </div>
      </form>

      <hr />

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Email</th>
            <th>Işlem</th>
          </tr>
        </thead>
        <tbody class="kisi-listesi">
          <tr>
            <td>Sena</td>
            <td>Kudu</td>
            <td>mail@mail.com</td>
            <td>
              <button class="btn btn--edit"><i class="far fa-edit"></i></button>
              <button class="btn btn--delete">
                <i class="far fa-trash-alt"></i>
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
